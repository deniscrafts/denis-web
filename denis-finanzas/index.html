<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <script>
      (function() {
        try {
          const savedMode = localStorage.getItem('dark-mode');
          if (savedMode !== null) {
            if (savedMode === 'true') {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          } else {
            // Si no hay guardado, usar preferencia del sistema
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch(e) {
          console.error(e);
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pageIcon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Finanzas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
